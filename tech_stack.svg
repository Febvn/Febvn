        </g>
        <g transform="translate(120, 0)">
          <image xlink:href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" x="0" y="5" width="30" height="30"/><rect x="35" y="5" width="60" height="30" rx="4" class="badge-bg"/><text x="65" y="25" text-anchor="middle" class="label-text">CSS3</text>
        </g>
