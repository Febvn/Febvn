        </g>
        <g transform="translate(120, 0)">
          <image xlink:href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" x="0" y="5" width="30" height="30"/><rect x="35" y="5" width="80" height="30" rx="4" class="badge-bg"/><text x="75" y="25" text-anchor="middle" class="label-text">DOCKER</text>
        </g>
        <g transform="translate(215, 0)">
          <image xlink:href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" x="0" y="5" width="30" height="30"/><rect x="35" y="5" width="50" height="30" rx="4" class="badge-bg"/><text x="60" y="25" text-anchor="middle" class="label-text">GIT</text>
