        </g>
        <g transform="translate(575, 0)">
          <image xlink:href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/firebase/firebase-plain.svg" x="0" y="5" width="30" height="30"/><rect x="35" y="5" width="90" height="30" rx="4" class="badge-bg"/><text x="80" y="25" text-anchor="middle" class="label-text">FIREBASE</text>
