<svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Pitch Black -->
  <rect width="1000" height="200" fill="#000000" />
  
  <!-- The Waving Effect (Rumbai-rumbai) -->
  <path fill="#00FF00">
    <animate attributeName="d" 
      values="M0 0 H 1000 V 80 Q 750 130 500 80 T 0 80 Z;
              M0 0 H 1000 V 100 Q 750 50 500 100 T 0 100 Z;
              M0 0 H 1000 V 80 Q 750 130 500 80 T 0 80 Z" 
      dur="5s" repeatCount="indefinite" />
  </path>
  
  <!-- Text T E C H with Neon Glow Effect -->
  <text x="50%" y="150" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="70" fill="#00FF00" style="text-shadow: 0 0 20px #00FF00;">
    T E C H
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </text>
  
  <!-- Simple Matrix bits falling nearby -->
  <g font-family="monospace" font-size="10" fill="#004400" opacity="0.5">
    <text x="50" y="0">1<animate attributeName="y" from="0" to="200" dur="3s" repeatCount="indefinite" /></text>
    <text x="950" y="0">0<animate attributeName="y" from="0" to="200" dur="4s" repeatCount="indefinite" /></text>
  </g>
</svg>
