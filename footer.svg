<svg width="1000" height="150" viewBox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Pitch Black -->
  <rect width="1000" height="150" fill="#000000" />
  
  <!-- The Waving Effect (Pure Neon Green #00FF00) - Inverted to bottom -->
  <path fill="#00FF00">
    <animate attributeName="d" 
      values="M0 150 H 1000 V 110 Q 750 70 500 110 T 0 110 Z;
              M0 150 H 1000 V 90 Q 750 130 500 90 T 0 90 Z;
              M0 150 H 1000 V 110 Q 750 70 500 110 T 0 110 Z" 
      dur="4s" repeatCount="indefinite" />
  </path>

  <!-- Matrix ASCII Rain Effect (Rain UP - from bottom to top) -->
  <g font-family="monospace" font-size="12" fill="#00FF00">
    <text x="50" y="160">█<animate attributeName="y" from="170" to="-20" dur="2.5s" repeatCount="indefinite" begin="0s" /><animate attributeName="opacity" values="1;0.2;1" dur="2.5s" repeatCount="indefinite" /></text>
    <text x="150" y="160">01<animate attributeName="y" from="170" to="-20" dur="3s" repeatCount="indefinite" begin="0.5s" /><animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite" /></text>
    <text x="250" y="160">▓<animate attributeName="y" from="170" to="-20" dur="2s" repeatCount="indefinite" begin="1s" /><animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" /></text>
    <text x="350" y="160">10<animate attributeName="y" from="170" to="-20" dur="3.5s" repeatCount="indefinite" begin="0.2s" /><animate attributeName="opacity" values="1;0.2;1" dur="3.5s" repeatCount="indefinite" /></text>
    <text x="450" y="160">█<animate attributeName="y" from="170" to="-20" dur="2.8s" repeatCount="indefinite" begin="1.5s" /><animate attributeName="opacity" values="1;0.2;1" dur="2.8s" repeatCount="indefinite" /></text>
    <text x="550" y="160">░<animate attributeName="y" from="170" to="-20" dur="3.2s" repeatCount="indefinite" begin="0.8s" /><animate attributeName="opacity" values="1;0.2;1" dur="3.2s" repeatCount="indefinite" /></text>
    <text x="650" y="160">█<animate attributeName="y" from="170" to="-20" dur="4.2s" repeatCount="indefinite" begin="1.2s" /><animate attributeName="opacity" values="1;0.2;1" dur="4.2s" repeatCount="indefinite" /></text>
    <text x="750" y="160">#<animate attributeName="y" from="170" to="-20" dur="2.6s" repeatCount="indefinite" begin="0.4s" /><animate attributeName="opacity" values="1;0.2;1" dur="2.6s" repeatCount="indefinite" /></text>
    <text x="850" y="160">█<animate attributeName="y" from="170" to="-20" dur="3.8s" repeatCount="indefinite" begin="0.9s" /><animate attributeName="opacity" values="1;0.2;1" dur="3.8s" repeatCount="indefinite" /></text>
    <text x="950" y="160">11<animate attributeName="y" from="170" to="-20" dur="3.3s" repeatCount="indefinite" begin="1.7s" /><animate attributeName="opacity" values="1;0.2;1" dur="3.3s" repeatCount="indefinite" /></text>
  </g>

  <!-- Reverse Text (Green on Black) or Reverse Content -->
  <text x="50%" y="60" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="40" fill="#00FF00" style="text-shadow: 0 0 10px #00FF00;">
    END TRANSMISSION
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
  </text>
  
  <text x="50%" y="100" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="15" fill="#00FF00">
    SYSTEM_OFFLINE // GOODBYE_USER
    <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite" />
  </text>
</svg>
