<svg width="1000" height="350" viewBox="0 0 1000 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Master Background -->
  <rect width="1000" height="350" fill="#000000" />

  <!-- SECTION 1: TOP HEADER (WAVE & ASCII) -->
  <g id="header-part">
    <!-- The Waving Effect -->
    <path fill="#00FF00">
      <animate attributeName="d" 
        values="M0 0 H 1000 V 40 Q 750 80 500 40 T 0 40 Z;
                M0 0 H 1000 V 60 Q 750 20 500 60 T 0 60 Z;
                M0 0 H 1000 V 40 Q 750 80 500 40 T 0 40 Z" 
        dur="4s" repeatCount="indefinite" />
    </path>
    <!-- Matrix Rain - Expanded to cover full height (350px) -->
    <g font-family="monospace" font-size="12" fill="#00FF00" opacity="0.6">
      <text x="50" y="-10">█<animate attributeName="y" from="-20" to="370" dur="2.5s" repeatCount="indefinite" /></text>
      <text x="150" y="-10">01<animate attributeName="y" from="-20" to="370" dur="3s" repeatCount="indefinite" /></text>
      <text x="250" y="-10">▓<animate attributeName="y" from="-20" to="370" dur="2s" repeatCount="indefinite" /></text>
      <text x="350" y="-10">10<animate attributeName="y" from="-20" to="370" dur="3.5s" repeatCount="indefinite" /></text>
      <text x="450" y="-10">█<animate attributeName="y" from="-20" to="370" dur="2.8s" repeatCount="indefinite" /></text>
      <text x="550" y="-10">░<animate attributeName="y" from="-20" to="370" dur="3.2s" repeatCount="indefinite" /></text>
      <text x="650" y="-10">█<animate attributeName="y" from="-20" to="370" dur="4.2s" repeatCount="indefinite" /></text>
      <text x="750" y="-10">#<animate attributeName="y" from="-20" to="370" dur="2.6s" repeatCount="indefinite" /></text>
      <text x="850" y="-10">█<animate attributeName="y" from="-20" to="370" dur="3.8s" repeatCount="indefinite" /></text>
      <text x="950" y="-10">11<animate attributeName="y" from="-20" to="370" dur="3.3s" repeatCount="indefinite" /></text>
    </g>
    <!-- Tech Enthusiast Text -->
    <text x="50%" y="130" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="60" fill="#00FF00" style="text-shadow: 0 0 20px #00FF00;">
      TECH ENTHUSIAST
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    </text>
    <text x="50%" y="180" dominant-baseline="middle" text-anchor="middle" font-family="monospace" font-size="18" fill="#00FF00">
      Have you tried the latest update?
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- SECTION 2: ABOUT & NAME (NO PADDING) -->
  <g id="about-part" transform="translate(0, 220)">
    <style>
      @keyframes fadeDown {
        0% { opacity: 0; transform: translateY(-10px); }
        5%, 85% { opacity: 1; transform: translateY(0); }
        95%, 100% { opacity: 0; transform: translateY(10px); }
      }
      .hacker-label { fill: #39FF14; font-family: 'Courier New', monospace; font-size: 24px; font-weight: bold; letter-spacing: 6px; animation: fadeDown 30s infinite; text-anchor: middle; }
      .hacker-name { fill: #39FF14; font-family: 'Courier New', monospace; font-size: 32px; font-weight: bold; letter-spacing: 4px; animation: fadeDown 30s infinite; text-anchor: middle; }
      .glow { filter: drop-shadow(0 0 8px #39FF14); }
    </style>
    <text x="50%" y="30" class="hacker-label glow">ABOUT ME</text>
    <text x="50%" y="80" class="hacker-name glow">FEBRIAN VALENTINO NUGROHO</text>
  </g>
</svg>
